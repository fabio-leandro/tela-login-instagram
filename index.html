<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram - Login</title>
</head>
<body>

    <div class="tela-login">

        <div class="login-celulares">
            <img src="img/celulares.png" alt="">
        </div>

        <div class="login-acesso">
    
            <div class="acesso">
                <img id="logo-instagram" src="img/Instagram.png" alt="">

                <form action="">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="text" placeholder="Password">
                </form>
                <button class="btn">Log In</button>
                <p id="or">or</p>
                <div id="facebook">
                    <img id="icon-facebook" src="img/Apps-Facebook-icon.png" alt="">
                    <p>Log In with facebook</p>
                </div>
                <p id="forgot-passowrd">Forgot your password?</p>
            </div>
            
            <div class="no-account">
                <p>Don't have an account?<span> Sign up</span></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
            </div>
            <div class="dowloads">
                <img src="img/app-store.png" alt="">
                <img src="img/google-play.png" alt="">
            </div>
        </div>

    </div>
    
</body>
</html>
